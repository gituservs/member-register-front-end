<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Member Details</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <app-member-detauls-form></app-member-detauls-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Member Name</th>
                        <th>Member Mail</th>
                        <th>Member Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pd of service.list">
                        <td (click)="populateForm(pd)">{{pd.MemberName}}</td>
                        <td (click)="populateForm(pd)">{{pd.MemberMail}}</td>
                        <td (click)="populateForm(pd)">{{pd.MemberPhone}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
